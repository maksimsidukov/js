<!DOCTYPE html>
<html lang="ru" ng-app="staffList">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.20/angular-material.min.css">
<link rel="stylesheet" href="style/style.css">
<head>
    <meta charset="UTF-8">
    <title>Staff list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.20/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/login.js"></script>
    <script src="js/notEmployed.js"></script>
    <script src="js/employed.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/adminDashboard.js"></script>
    <script src="js/department.js"></script>
</head>
<body>
    <div ng-controller="menuCtrl">
        <md-toolbar class="app-toolbar md-indigo-theme md-whiteframe-z2 fix-top" >
            <div class="md-toolbar-tools" tabindex="0" layout="row" layout-align="end center">
                <md-button class="md-raised md-warn" ng-click="logout()" ng-show="isLogin()">Выйти</md-button>
            </div>
        </md-toolbar>
        <md-nav-bar layout="row"  layout-align="center center" ng-show="isLogin()">
            <md-nav-item md-nav-sref="dashboard" ng-hide="isAdmin()">Инфо пользователя</md-nav-item>
            <md-nav-item md-nav-sref="adminDashboard" ng-show="isAdmin()">Доска управляющего</md-nav-item>
            <md-nav-item md-nav-sref="departments" ng-show="isAdmin()">Отделы</md-nav-item>
            <md-nav-item md-nav-sref="registration" ng-show="isAdmin()">Регистрация сотрудника</md-nav-item>
            <md-nav-item md-nav-sref="employed" ng-show="isAccountant()">Устроенные сотрудники</md-nav-item>
            <md-nav-item md-nav-sref="not_employed" ng-show="isAdmin()">Не устроенные сотрудники</md-nav-item>
        </md-nav-bar>
    </div>
    <div layout="row">
        <div flex="20"></div>
        <div flex="60" layout="row">
            <div ui-view  style="min-width: 100%"></div>
        </div>
        <div flex="20"></div>
    </div>
</body>
</html>
