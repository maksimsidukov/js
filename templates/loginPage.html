<h1>Вход</h1>
<div ng-controller="loginCtrl">
    <p>{{error}}</p>
    <md-input-container>
        <label>Логин</label>
        <input ng-model="login">
    </md-input-container>
    <md-input-container>
        <label>Пароль</label>
        <input ng-model="password">
    </md-input-container>
    <md-button ng-click="loginFunc()" class="md-raised md-primary">Войти</md-button>
</div>
