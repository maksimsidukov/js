<h2>Добавить отдел</h2>
<add-department departments-types="$ctrl.departmentsTypes" on-update="$ctrl.updateDepartmentsList()"></add-department>
<h2>Список департаментов</h2>
<instance-department ng-repeat="department in $ctrl.departmentsList" department="department" on-update="$ctrl.updateDepartmentsList()"></instance-department>
