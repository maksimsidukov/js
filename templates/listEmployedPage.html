<h1>Устроенные работники</h1>
<div ng-controller="employedCtrl">
    <md-card md-theme="default" md-theme-watch ng-repeat="staff in employedStaff">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{staff.name}}</span>
                <span class="md-subhead">Устроен</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised md-warn" ng-click="notArrange(staff.name)">Уволить</md-button>
        </md-card-actions>
    </md-card>
</div>
